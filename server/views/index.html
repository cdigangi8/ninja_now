    <md-toolbar class="md-hue-2" style="background: #191919;">
      <div class="md-toolbar-tools" style="font-weight: bold; cursor: pointer;">

              <span class="navItem" style="margin-right: 40px;">Channels</span>

          </span>

              <md-button ng-if="session == 'inactive' || rootSession == 'inactive'" ng-click="goTo('sign_in')">LOG IN</md-button>
          </span>
      </div>
    </md-toolbar>
</md-content>

<style>
.inputdemoErrors .inputErrorsApp {
  min-height: 48px; }

.inputdemoErrors md-input-container > p {
  font-size: 0.8em;
  text-align: left;
  width: 100%; }
</style>

<div class="container">
    <div style="font-size: 32px; border-bottom: 1px solid #bdbdbd; margin-bottom: 25px;">
    Welcome to Ultimate Ninjas!
    </div>
    <div layout="row" style="padding-top: 25px;">
        <div layout="column" flex="50" layout-align="center center">
            <img class="logo" src="/images/una_full_chicago_tm.png" width="450px" height="auto">
        </div>
        <div layout="column" flex="50">
            
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <div style="font-size: 24px; color: #979797;">Sign In</div>    
                </md-card-title-text>
            </md-card-title>
            <md-divider></md-divider>
    <md-card-content layout-padding>
    <form name="projectForm">
        
        <md-input-container class="md-block">
        <label>Username</label>
        <input required name="username" ng-model="username"/>
        <div ng-messages="projectForm.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
        
        <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" required name="password" ng-model="password"/>
        <div ng-messages="projectForm.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
            <div style="color: #979797;">Need an account? <a href="javascript: void(0)" ng-click="goTo('/sign_up')">Sign up here!</a></div>
      </md-input-container>
    

      <div>
        <md-button ng-click="submitBtn()" style="background-color: #18B67F; color: #ffffff;" type="submit">Submit</md-button>
      </div>

    </form>
  </md-card-content>
</md-card>
            </div>
</div>
</div>

<div style="visibility: hidden">
<div class="md-dialog-container" id="loadingDialog">
    <md-dialog aria-label="loading">
        <md-dialog-content>
          <div class="md-dialog-content">
            <h2 ng-if="!errCheck" style="color: #979797;">Signing in...</h2>
              <h2 ng-if="errCheck" style="color: #979797;">{{reqStatus}}</h2>
              
              <div layout="row">
            <div ng-if="!errCheck" layout="column" flex="100" layout-align="center center">
              <md-progress-circular md-diameter="96"></md-progress-circular>
            </div>
            <div ng-if="errCheck">
                {{errMsg}}
            </div>
            </div>
          </div>
            <md-button ng-show="errCheck" ng-hide="!errCheck" ng-click="closeDialog()">Close</md-button>
        </md-dialog-content>
            
    </md-dialog>
</div>
</div>

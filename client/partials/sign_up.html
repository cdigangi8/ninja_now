<link rel="stylesheet" type="text/css" href="/css/auth.css">
<div id="main" class="container" ng-style="{height: screenHeight + 'px'}" flex>
<div id="contain_up" class="container" flex>
    <div layout="row" style="padding-top: 15px;">
        <div layout="column" flex="60" layout-align="center center">
<!--            <img class="logo" src="/images/una_full_chicago_tm.png" width="450px" height="auto">-->
        </div>
        <div layout="column" flex="40">
        <md-card style="opacity: .8;">
            <md-card-title>
                <md-card-title-text layout-align="center center" flex>
                    <div style="font-size: 24px; color: #979797;">Sign Up</div>    
                </md-card-title-text>
            </md-card-title>
            <md-divider></md-divider>
    <md-card-content layout-padding>
    <form name="projectForm">
      <div layout="row">
        <md-input-container flex="50">
        <label>First Name</label>
        <input required md-no-asterisk name="firstName" ng-model="firstName">
        <div ng-messages="projectForm.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

        <md-input-container flex="50">
          <label>Last Name</label>
          <input required md-no-asterisk name="lastName" ng-model="lastName">
        <div ng-messages="projectForm.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
        </md-input-container>
      </div>

      <md-input-container class="md-block">
        <label>Email</label>
        <input required type="email" name="clientEmail" ng-model="emailAddress"
               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

        <div ng-messages="projectForm.clientEmail.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Your email must be between 10 and 100 characters long and look like an e-mail address.
          </div>
        </div>
      </md-input-container>
        
        <md-input-container class="md-block">
        <label>Username</label>
        <input required name="username" ng-model="username"/>
        <div ng-messages="projectForm.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
        
        <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" required name="password" ng-model="password"/>
        <div ng-messages="projectForm.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <div>
        <md-button ng-click="submitBtn()" style="background-color: #18B67F; color: #ffffff;" type="submit">Submit</md-button>
      </div>

    </form>
  </md-card-content>
</md-card>
            </div>
</div>
</div>
    </div>
